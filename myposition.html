<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.


      function initMap() {
        alert('XD') 
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 19.4978, lng: -99.1269},
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

          navigator.geolocation.getCurrentPosition(function(position) {
            console.log ("YA!!!!")
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log(pos)
          });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAluSDy8exygd2ISMeRXa_RC8dHgWpSeoU&callback=initMap">
    </script>
     <p>Click the button to display the user-agent header sent by the browser to the server.</p>

     <button onclick="myFunction()">Picale</button>
     
     <p id="demo"></p>
     
     <script>
     function myFunction() {
         var x = "User-agent header sent: " + navigator.userAgent;
         document.getElementById("demo").innerHTML = x;
     }
     </script>

  </body>
</html>
